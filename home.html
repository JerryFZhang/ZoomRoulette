<script>
  var id = `${Math.floor(100000000 + Math.random() * 900000000)}`;
  if (id.length != 9) {
    id = leftZeroPadding(id, id.length);
  }
  console.log(id);
  document.getElementById("id").innerHTML = id;
  function launch() {
    window.open("https://zoom.us/j/" + id);
  }
  function leftZeroPadding(number, length) {
    var str = '' + number;
    while (str.length < length) {
      str = '0' + str;
    }
    return str;
  }
</script>
